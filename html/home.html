<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steven Peralta">
    <meta name="description" content="Home page for Tahoe app">
    <link rel="stylesheet" href="/css/home.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="/img/tahoeAppLogo.png" alt="Tahoe App Logo">
            <img class="logo-name" src="/img/tahoeName.png" alt="Lake Tahoe Name">


        <div class="nav-container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        </div>
    </header>
    <main>
        <div class="home-Image">
            <img class="lake" src="/img/tahoeAppHomeImage.jpg" alt="Mountain view of Lake Tahoe">
            <div class="search">
                <img class="search-icon" src="/img/searchIcon.png" alt="Search bar icon">
            </div>
            <div class="options-container">
                <div class="option-one">
                    <img class="food" src="/img/utencils.png" alt="Utencils Icon">
                </div>
                <div class="option-two">
                    <img class="hike" src="/img/hiking.png" alt="Map Icon">
                </div>
                <div class="option-three">
                    <img class="fun" src="/img/canoe.png" alt="Canoe">
                </div>
            </div>
        </div>

        <div class="next-container">
            <img class="main-title" src="/img/popular.png" alt="Activities Header">

            <div class="slider-container">
                <div class="slider">
                    <div class="card">
                        <img class="imageOne" src="/img/driftwoodcafe.jpg" alt="Cafe Image">
                        <button id="nextBtn">
                            <img class="right-arrow" src="/img/arrow.png" alt="Arrow Icon">
                        </button>

                        <button id="prevBtn">
                            <img class="left-arrow" src="/img/leftarrow.png" alt="Arrow Icon">
                        </button>
                        <img class="location-icon" src="/img/gps.png" alt="Gps Icon">
                        <p class="location">South Lake Tahoe</p>
                        <p class="activity-name">DrifWood Cafe</p>
                        <p class="activity-type">Breakfast and Brunch</p>
                        <p class="activity-time">7AM-3PM</p>
                        <!-- <div class="card-content">
                        </div> -->
                    </div>
                    <div class="card">
                        <img class="imageTwo" src="/img/emeraldBay.jpg" alt="Emerald Bay State Park">
                        <button id="nextBtn"> 
                            <img class="right-arrow" src="/img/arrow.png" alt="Rigth Arrow">
                        </button>

                        <button id="prevBtn">
                            <img class="left-arrow" src="/img/leftarrow.png" alt="Left Arrow">
                        </button>
                        <img class="location-icon" src="/img/gps.png" alt="Gps Icon">
                        <p class="location">South Lake Tahoe</p>
                        <p class="activity-name">Emerald Bay State Park</p>
                        <p class="activity-type">Hike</p>
                        <p class="activity-time">8AM-Sunset</p>
                        </div>
                    <div class="card">Card 3</div>
                </div>
            </div>
        </div>
    </main>
<script src="/js/home.js"></script>
</body>
</html>
